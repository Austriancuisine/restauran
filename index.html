        .card { background: white; border-radius: 15px; overflow: hidden; color: #1a1a1a; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; cursor: pointer; }
        .card:active { transform: scale(0.96); }

        .price { color: #d44d37; font-weight: 800; margin-top: 5px; font-size: 0.9rem; }

        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); max-width: 400px; margin: 20px auto; }

	const firebaseConfig = {

	// –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
function sendOrder(orderData) {
  const database = firebase.database();
  database.ref('orders/').push({
    item: "–í—ñ–¥–µ–Ω—å—Å—å–∫–∏–π —à–Ω—ñ—Ü–µ–ª—å",
    table: "5",
    time: Date.now()
  });
}

    let currentCategory = "Speisen";
    let currentSubCategory = Object.keys(menuData[currentCategory])[0];
    let cart = [];

    function renderNav() {
        const nav = document.getElementById('mainNav');
        nav.innerHTML = Object.keys(menuData).map(cat => 
            `<button class="nav-btn ${cat === currentCategory ? 'active' : ''}" onclick="changeCategory('${cat}')">${cat}</button>`
        ).join('');
    }

    function renderSubNav() {
        const subNav = document.getElementById('subNav');
        const subs = Object.keys(menuData[currentCategory]);
        subNav.innerHTML = subs.map(sub => 
            `<div class="sub-cat ${sub === currentSubCategory ? 'active' : ''}" onclick="changeSub('${sub}')">${sub} <span>‚ùØ</span></div>`
        ).join('');
    }

    function renderMenu() {
        const grid = document.getElementById('menuGrid');
        const items = menuData[currentCategory][currentSubCategory];
        grid.innerHTML = items.map(item => `
            <div class="card" onclick="addToCart('${item.name}', ${item.price})">
                <img src="${item.img}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/400x300/222/d4af37?text=Speisen'">
                <div class="card-body">
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                    <div class="price">‚Ç¨${item.price.toFixed(2)}</div>
                </div>
            </div>
        `).join('');
    }

    function changeCategory(cat) {
        currentCategory = cat;
        currentSubCategory = Object.keys(menuData[cat])[0];
        renderNav(); renderSubNav(); renderMenu();
    }

    function changeSub(sub) {
        currentSubCategory = sub;
        renderSubNav(); renderMenu();
    }

    function addToCart(name, price) {
        cart.push({name, price, id: Date.now() + Math.random()});
        updateCartBar();
        if(navigator.vibrate) navigator.vibrate(20);
    }

    function updateCartBar() {
        const bar = document.getElementById('cart-bar');
        if (cart.length > 0) {
            bar.style.display = 'flex';
            document.getElementById('cart-text').innerText = `${cart.length} POSITIONEN`;
        } else {
            bar.style.display = 'none';
        }
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateCartBar();
        if (cart.length === 0) closeModal();
        else openModal();
    }

    function openModal() {
        document.getElementById('modal').style.display = 'block';
        const listContainer = document.getElementById('order-list');
        const total = cart.reduce((s, i) => s + i.price, 0);
        
        listContainer.innerHTML = cart.map(i => `
            <div class="order-item">
                <span>${i.name} (‚Ç¨${i.price.toFixed(2)})</span>
                <button type="button" class="remove-btn" onclick="removeFromCart(${i.id})">‚ùå</button>
            </div>
        `).join('');
        
        document.getElementById('hiddenDetails').value = cart.map(i => i.name).join('\n');
        document.getElementById('hiddenTotal').value = "‚Ç¨" + total.toFixed(2);
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    document.getElementById('orderForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "WIRD GESENDET...";
        btn.disabled = true;

        try {
            const response = await fetch(e.target.action, { 
                method: 'POST', 
                body: new FormData(e.target), 
                headers: { 'Accept': 'application/json' } 
            });
            if (response.ok) {
                alert("‚úÖ Bestellung erfolgreich gesendet! Guten Appetit!");
                cart = [];
                updateCartBar();
                closeModal();
            } else { alert("‚ùå Fehler beim Senden. Versuchen Sie es erneut."); }
        } catch (error) { alert("‚ùå Netzwerkfehler."); }
        finally { btn.innerText = "IN DIE K√úCHE SCHICKEN"; btn.disabled = false; }
    };

    renderNav(); renderSubNav(); renderMenu();
</script>
